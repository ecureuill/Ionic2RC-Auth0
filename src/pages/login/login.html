<ion-header>
    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding *ngIf="auth.authenticated()">
    
    authenticated: {{auth.authenticated()}}
</ion-content>
<ion-content padding *ngIf="!auth.authenticated()">
    <button ion-button (click)="login()">Login</button>
    authenticated: {{auth.authenticated()}}
</ion-content>
